<nav class="container">
    <ul class="nav nav-pills nav_bar_ul">
        <li>
            <img class="brand docker-img" src="/img/dokoar.jpg" href="#">
        </li>
        <li class="nav_bar {% if title=='Index'%}active{% endif %}"><a href="/">Index</a></li>
        <li class="nav_bar {% if title=='Containers'%}active{% endif %}"><a href="/containers">Containers</a></li>
        <li class="nav_bar {% if title=='Images'%}active{% endif %}"><a href="/images">Images</a></li>
        <li class="nav_bar {% if title=='Cmder'%}active{% endif %}"><a href="/cmd">Cmder</a></li>
    </ul>
    <div class="dropdown pull-right" style="text-decoration: underline">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{user}}</a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
    {% if title=='Containers' %}
    <a class="create-btn" href="/createcontainer">Create Container</a>
    {% elif title=='Images' %}
    <a class="create-btn" data-toggle="modal" href="#createImage">Create Image</a>
    <div id="createImage" class="modal hide fade" style="top: 40%;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="closeModal()">x</button>
            <h3 id="myModalLabel">Create Image</h3>
        </div>
        <div class="modal-body" style="width: 92%;">
            <p style="margin-top: 2%;">Name</p>
            <input type="text" style="width: 100%;margin-top: 2%;margin-bottom: 3%;" placeholder="Image name" ng-model="imageName">
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="send('create',imageName)">Create</button>
            <button class="btn" data-dismiss="modal">Cancel</button>
        </div>
    </div>
    {% endif %}
</nav>
