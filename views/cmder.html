{% include "./header.html" %}
<div class="container" ng-controller="myCtrl">
    {% include "./nav_bar.html" %}
    <div class="box">
        <h1 class="span6 offset3" style="margin-bottom: 30px;">cmder</h1>
    </div>
    <div class="box">
        <form ng-submit="send()" >
           <div class="input-append" style="">
               <input type="text" class="span8 text" ng-model="cmd" placeholder="cmd">
               <input type="submit" class="btn btn-primary" value="Send" ng-disabled="!cmd">
           </div>
        </form>
    </div>
    <div class="box">
        <textarea type="text" class="res text" ng-model="res"></textarea>
    </div>
</div>
<script src="//cdn.bootcss.com/angular.js/1.2.9/angular.min.js"></script>
<script>
    angular.module('myApp',[]).
        controller('myCtrl',['$scope','$http',
        function($scope,$http){
            $scope.cmd="";
            $scope.send=function(){
                $http.post('/cmd',{cmd:$scope.cmd})
                        .success(function (data,stat,headers,config) {
                            $scope.res=data;
                        })
                        .error(function (data,status,headers,config){
                            $scope.res=data;
                        })
                $scope.cmd="";
            }
        }]);
</script>
