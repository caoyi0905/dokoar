<!doctype html>
<html lang="zh" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cmder</title>
    <style>
        .text{
            font-family:Consolas;
        }
        .box{
            width: 80%;margin: auto;
        }
        .res{
            width: 88%;margin: 0px 0px 10px;height: 300px;resize:none;
        }
    </style>
    <link href="//cdn.bootcss.com/bootstrap/2.3.1/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/2.3.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: 150px;" ng-controller="myCtrl">
        <div class="box">
            <h1 class="span6 offset3" style="margin-bottom: 30px;">cmder</h1>
        </div>
        <div class="box">
            <form ng-submit="send()" >
               <div class="input-append" style="">
                   <input type="text" class="span8 text" ng-model="cmd" placeholder="cmd">
                   <input type="submit" class="btn btn-primary" value="Send" ng-disabled="!cmd">
               </div>
            </form>
        </div>
        <div class="box">
            <textarea type="text" class="res text" ng-model="res"></textarea>
        </div>
    </div>
    <script src="//cdn.bootcss.com/angular.js/1.2.9/angular.min.js"></script>
    <script>
        angular.module('myApp',[]).
            controller('myCtrl',['$scope','$http',
            function($scope,$http){
                $scope.cmd="";
                $scope.send=function(){
                    $http.post('/cmd',{cmd:$scope.cmd})
                            .success(function (data,stat,headers,config) {
                                $scope.res=data;
                            })
                            .error(function (data,status,headers,config){
                                $scope.res=data;
                            })
                    $scope.cmd="";
                }
            }]);
    </script>
</body>
</html>
